<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Math</title>
	<style>
	* {
		margin: 0;
		text-align: center;
	}
	.input {
		margin: 5px;
	}
	.canvas {
		border: 1px solid;
		width: 150px;
		margin: 5px;			
	}	
	.text-plus,
	.text-minus {
		width: 40px;
	}	
	</style>
</head>
<body>
	<div class="input">		
		<input type="text" class="text-plus">
		<input type="button" class="button-plus" value="+">
		<input type="text" class="text-minus">
		<input type="button" class="button-minus" value="-">
	</div>
	<canvas class="canvas" width="50" height="100"></canvas>
	<div class="message"></div>
	<script src="script.js"></script>
</body>
</html>
